<!doctype html>

<html>
    <head>
        <title>Página principal</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Login</h2>
        <form>
            
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"> <br>

            <input type="submit" value="logar">        
        </form>

        <hr>

        <h2>Cadastre-se</h2>
        <form>
            Login:<br>
            <input type="text" name="login"><br><br>
            
            Sexo:<br>
            <input type="radio" name="genero" value="m"> Masculino<br>
            <input type="radio" name="genero" value="f"> Feminino<br><br>
            
            Interesses:<br>
            <input type="checkbox" name="interesses"> Futebol<br>
            <input type="checkbox" name="interesses"> Cursos<br>
            <input type="checkbox" name="interesses"> Moda<br><br>
            
            Estado:<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="es">ES</option>
            </select> <br><br>
            
            Observações:<br>
            <textarea name="obs"></textarea>
            <br><br>

            <input type="submit" value="Cadastrar">
        </form>
        
    </body>
    
</html>
