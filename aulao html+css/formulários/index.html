<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formulários</title>
    </head>
    
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">Nome:</label>
            <input type="text" id="username" placeholder="Fulano" minlength="6" maxlength="15" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="lorem.ipsum@gmail.com" required><br>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" required placeholder="12 3456789" pattern="[0-9]{2} [0-9]{9}"><br>

            <label for="bday">Data de nascimento:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" min="0" max="1000" value="1"><br>

            <label for="title">Título:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr" value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Mr" value="Mr." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="Mr" value="Mr." name="title"> <br>

            <label for="payment">Pagamento:</label>
            <select id="payment">
                <option>visa</option>
                <option>mastercad</option>
                <option>giftcard</option>
            </select> <br>

            <label for="subscribe">Inscrever-se:</label>
            <input type="checkbox" id="subscribe"> <br>

            <label for="comment">Comentário:</label>
            <textarea id="comment" rows="3" cols="25"></textarea> <br>
            
            <label for="file">arquivo</label>
            <input type="file" id="file" accept="image/png, image/jpeg"> <br>

            <input type="reset">
            
            <br>
            
            <input type="submit">
        </form>    
    </body>
</html>
