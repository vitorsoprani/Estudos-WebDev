<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatando links</title>
    
        <style type="text/css">
            a{
                padding: 5px 10px;
                text-decoration: none;
            }
            
            a:link, a:visited{
                color: #b9c941;
            }

            a:hover{
                background: #6d790f;
                color: #fff;
            }

            a:active{
                color:#e4f371;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com/" target="_blank">Google</a> | 
        <a href="https://www.tecmundo.com.br/" target="_blank">Tec Mundo</a> | 
        <a href="https://www.megacurioso.com.br/" target="_blank">Mega Curioso</a> | 
        <a href="https://www.youtube.com/" target="_blank">Youtube</a> | 
        <a href="https://www.instaram.com/" target="_blank">instagram</a>
    </body>
</html>
