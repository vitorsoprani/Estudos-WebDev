<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Classes e id </title>

        <style type="text/css">

            #topo{
                background: blue;
            }

            #conteudo{
                background: red;
            }

            #rodape{
                background: green;
            }

            #assinatura{
                background: pink;
            }

            .produto{
                background: gray;
                margin: 10px;
            }

            .azul{
                background: blue;
            }

        </style>
    </head>
    <body>
        
        <div id="topo">

            <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/amazon_logo_icon_169612.png" alt="logotipo da marca amazon" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

    </body>
</html>
